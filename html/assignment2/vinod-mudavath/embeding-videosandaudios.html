<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeding videos and audios</title>
</head>
<body>

    <div>
        <video controls height="300px" loop muted poster="" autoplay>
            <source src = "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4" />
        </video>
        <audio controls loop>
            <source src = "./sample_auiofile.mp3" type="audio/mp3" />
        </audio>
    </div>
    
</body>
</html>
